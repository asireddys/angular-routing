<form >
  <div class="form-group">
    <label for="usr">Name:</label>
    <input type="text" class="form-control" id="usr" name="username" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="submerge()">Submit</button>
</form>
